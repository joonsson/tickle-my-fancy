<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="Stylesheet" href="./css/customer.css"/>
    <style>@import url('https://fonts.googleapis.com/css?family=Mountains+of+Christmas');</style>
    <title>Beauty and the beasts</title>

</head>
<body>
    <header id="header">
        <div id="logoDiv">
            <img src="./img/logo.png" id="logo"/>
        </div>
        <div id="menubar">
            <div id="searchbar">
                <input type="text" class="searchTerm" placeholder="What are you looking for?"/>
                <button type="submit" class="searchButton"> </button>
            </div>
            <div id="menu">
                <span >category1</span>
                <span >category2</span>
                <span >category3</span>
                <span >category4</span>
                <span >category5</span>
                <span >category6</span>
            </div>
        </div>
        <div id="cartbox">
            <!-- here we have som links to both the login in site and to the cart. these doesn't need to be links, we can use SPA if we want. -->
            <div id="login"><a href="registration.html"><img src="../static/img/mypagelogo.png" id="mypagelogo"/></a></div>
            <div id="cart" ><img src="../static/img/shopping-cart.png" id="cartlogo"/></div>
            <div id="logoutbutton">
                <form action="/logout" method="post">
                    <input type="submit" value="logout"/>
                </form>
            </div>
        </div>
    </header>

    <section id="pageContent">

        <div id="subcategoryMenu">
            <p>
                Here will we display a menu with subcategories
            </p>
        </div>
        <div id="mainpage">
            <p th:text="${'Hej ' + customer.firstname}"></p>
        </div>

            <div id="topsellers">
                    <p>here we will have a list of our topsellers</p>
                </div>

    </section>
    <div id="footer">
       <p>some information about us</p>

    </div>
    <script src="./script/bundle.js"></script>
</body>
</html>
